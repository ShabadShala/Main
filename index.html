<style>
    body {
        background-color: #fff0f5; /* Very light pink */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }

    h1 {
        font-size: 2em;
        color: #000;
        text-align: center;
    }

    .line {
        width: 200px;
        height: 2px;
        background-color: black;
        margin: 10px auto;
    }

    a {
        text-decoration: none;
        font-size: 1.5em;
        color: blue;
    }

    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 40px !important;
    }

    .input-wrapper {
        position: relative;
        display: inline-block;
    }

    input[type="text"] {
        font-size: 1.2em;
        padding: 10px;
        width: 150px;
        box-sizing: border-box;
        padding-right: 40px; /* Space for the clear button */
    }

    .clear-btn {
        display: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        font-size: 1.5em;
        color: black;
        cursor: pointer;
    }

    .clear-btn:hover {
        color: red;
        transform: translateY(-50%) scale(1.1);
        transition: all 0.2s;
    }

    .display-btn {
        font-size: 1.2em;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        height: 40px; /* Align with input height */
        margin-left: 10px;
    }

    .display-btn:hover {
        background-color: #0056b3;
    }

    .output-text {
        font-size: 1.5em;
        color: #000;
        margin-top: 20px;
        text-align: center;
    }

    .message {
        font-size: 1.2em;
        color: #ff0000; /* Default red */
        margin-top: 10px;
    }

    .message.found {
        color: #007b00; /* Green for found */
    }
    
    #helpButton {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    #aboutButton {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    #popupOverlay, #aboutpopupOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }

    /* Style for the Popup content */
    #popupOverlay > div, #aboutpopupOverlay > div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: Center;
    }

    /* Reduce the left margin in the popup */
    .popup-container {
        margin: 0 auto;
        padding: 20px; /* Add padding to make content look centered */
        max-width: 400px; /* Limit popup width */
        background-color: #fff; /* Ensure it's visible */
        border-radius: 8px; /* Optional: add rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: shadow for a modern look */
    }

    /* Style for the list */
    .instructions-list {
        padding-left: 20px; /* Adjust the left padding for bullets */
        list-style-type: disc; /* Ensure bullets appear */
        margin: 10px 0; /* Add space above and below the list */
        text-align: left;
    }

    .instructions-list li {
        margin-bottom: 15px; /* Add space between list items */
    }

    /* Style for the OK button inside the popup */
    #closePopup, #aboutclosePopup {
        display: block; /* Make the button a block element */
        margin: 20px auto; /* Center the button horizontally and add spacing */
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 0;
    }

    #addDialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 10px; /* Reduce the padding to reduce inner white space */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
        width: 80%; /* Make the width responsive */
        max-width: 400px; /* Set a maximum width */
    }

    #addDialog button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
    }

    #addDialog .add-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }

    #addDialog .cancel-btn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
    }

    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .loading {
        display: none;
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #006400;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* CSS class to fully disable hover effect */
    .no-hover {
        pointer-events: none !important; /* Disables all interactions, including hover */
        opacity: 0.5; /* Optional: dim the button to show it's disabled */
    }

    /* General styles for the animation container */
    #baby-animation {
        position: relative; /* Position relative to its parent container */
        left: 50%; /* Adjust as needed */
        font-size: 50px;
        z-index: 1000;
        transform: none; /* No translation, place as per normal flow */
        margin-top: 40px;
    }

    /* Animation styles */
    @keyframes bounce {
        0%, 100% {
            transform: translate(-50%, 0);
        }
        50% {
            transform: translate(-50%, -20px);
        }
    }

    .animation {
        animation: bounce 1s infinite;
    }

    /* Hidden state */
    .hidden {
        display: none;
    }

    .flip-horizontal {
        display: inline-block;
        transform: scaleX(-1); /* Flips horizontally */
    }
</style>
